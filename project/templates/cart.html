<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Beautiful List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .list-container {
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin: 0 0 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            font-size: 18px;
            color: #555;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border: none;
        }

        .list-header {
            background: #007BFF;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            border-radius: 4px 4px 0 0;
        }
    </style>
</head>
<body>
    <!-- <h1>Product List</h1> -->
    <div class="list-container">
        <ul>
            {% for item in products %}
                <li><p>product name : {{ item.title }} </p>
                    
                    <p>product brand : {{ item.brand }}</p>  
                </li>
                <span>Price: {{ item.price }}</span>
            
            {% endfor %}
        </ul>
    </div>
</body>
</html>
